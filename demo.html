$('p').text("bitcoin:" + address);

$(function(){
  //keyup()でキーを入力するたびに発動
  $('input[type="number"]').keyup(function() {
    $('#qrcode').empty();
    var address = "1ZpMxPYvMu1TNnS9Cn1EbfRJF4Nt1t5yN";
    //入力したvalue値を変数に格納
    var amount = $(this).val();
    var amount_text = "?amount=" + amount;
    if (amount > 0){
    address = address + amount_text;

  }

    //選択したvalue値をp要素に出力
    $('p').text("bitcoin:" + address);

    $('#qrcode').qrcode({text:"bitcoin:" + address});
  });
});

</script>
